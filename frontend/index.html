<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdfunding dApp: Tic-Tac-Toe Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@6/dist/ethers.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="projectName">Загрузка...</h1>
        <p id="description">Загрузка...</p>
        <div class="progress-bar">
            <div id="progress" class="progress-fill"></div>
        </div>
        <p>Цель: <span id="goal">0</span> ETH</p>
        <p>Собрано: <span id="totalFunds">0</span> ETH</p>
        <p>Владелец: <span id="owner">Загрузка...</span></p>
        
        <button id="connectBtn">Подключить MetaMask</button>
        
        <input type="number" id="amount" placeholder="Количество ETH для доната" step="0.01" min="0.01">
        <button id="fundBtn">Отправить пожертвование</button>
        
        <button id="withdrawBtn">Вывести средства (только владелец)</button>
        <button id="refundBtn">Вернуть средства (если цель не достигнута)</button>
        
        <h3>История пожертвований:</h3>
        <ul id="donationsList"></ul>
        
        <!-- Мини-игра Tic-Tac-Toe -->
        <div id="gameSection" class="game-section hidden">
            <h3>Мини-игра: Крестики-нолики с ботом!</h3>
            <p>Сыграйте после доната для развлечения. (X - вы, O - бот)</p>
            <div id="board" class="board"></div>
            <button id="resetGame">Новая игра</button>
            <p id="gameStatus"></p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
