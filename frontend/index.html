<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ethereum Card Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Ethereum Card Game</h1>
  <p id="status" class="status">Connect your wallet to start</p>
  <button id="connectBtn" class="btn btn-primary">Connect MetaMask</button>

  <div id="game" class="game-section">
    <div class="bet-section card-panel">
      <h2>Place Your Bet</h2>
      <input type="number" id="betAmount" placeholder="Bet (ETH)" step="0.0001">
      <button id="placeBetBtn" class="btn btn-success">Place Bet</button>
    </div>

    <div id="cards" class="cards-container"></div>

    <div class="restart-section card-panel">
      <button id="restartBtn" class="btn btn-warning">Restart Game</button>
    </div>

    <div class="withdraw-section card-panel">
      <h2>Owner Withdraw</h2>
      <input type="number" id="withdrawAmount" placeholder="Withdraw (ETH)">
      <button id="withdrawBtn" class="btn btn-danger">Withdraw Bank</button>
    </div>

    <p id="bankStatus" class="bank-status"></p>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.11.0/ethers.umd.min.js"></script>
<script src="app.js"></script>
</body>
</html>
